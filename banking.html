<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="m-8">
        <h1 class="font-bold text-4xl text-center">Let's Get <span class="text-purple-600">Moooooooney</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-emerald-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="initial-deposit">500</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="initial-withdraw">500</span> </h4>
                </div>
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="initial-balance">2500</span> </h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-400 p-8 rounded">
                    <h3 class="text-2xl font-semibold text-white">Please Deposit</h3>
                    <input type="number" name="" id="deposit-id" class="w-3/4 block my-2 pl-3 py-1"
                        placeholder="$ Enter deposit amount">
                    <button id="btn-deposit"
                        class="bg-orange-500 px-6 py-2 my-1 text-white rounded hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded">
                    <h3 class="text-2xl font-semibold text-white">Please Withdraw</h3>
                    <input type="number" name="" id="withdraw-input" class="w-3/4 block my-2 pl-3 py-1"
                        placeholder="$ Enter Withdraw amount">
                    <button id="btn-withdraw"
                        class="bg-orange-500 px-6 py-2 my-1 text-white rounded hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Script here -->
    <script type="module" src="js/deposit.js"></script>
</body>

</html>
