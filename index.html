<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <!-- Header area -->
    <header>
        <h1 class=" text-4xl font-bold text-center my-8">Welcome to my <span
                class="text-purple-600">Baap-Er-Bnak</span>!!!
        </h1>
    </header>

    <!-- Login form -->
    <section class="bg-emerald-100 w-1/2 px-20 py-10 mx-auto mt-8">
        <h2 class="text-2xl font-semibold mb-4">Please Login</h2>
        <div>
            <input type="email" name="" id="email-field" class="border block border-gray-200 rounded w-3/4 mb-4 px-2"
                placeholder="Enter your email">
            <input type="password" name="" id="password-field"
                class="border block border-gray-200 rounded w-3/4 mb-4 px-2" placeholder="Enter your password">
            <button class="bg-orange-400 px-6 py-2 text-white font-medium rounded hover:bg-sky-700"
                id="btn-submit">Submit</button>
        </div>
    </section>

    <!-- Script here -->
    <script type="module" src="js/login.js"></script>
</body>

</html>
